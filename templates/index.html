<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zerodha options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        body {
            background-color: #DADED4;
        }

    
    
       .hidekar{
            visibility: hidden;
        }
     
    </style>
</head>


<body style="margin-left: 80px;">


    <table>
        {%- for itemsa in lis|batch(7) %}
        <tr>
            {% for item in itemsa %}
            <td>
                <form action="{{url_for("somework")}}" method="post">
                    <input style=" min-width: 2px;max-width: 2px;" class="hidekar" type="text" id={{item}} name="statename"
                        value={{item}}>
                
                    <button class="list-group-item list-group-item-action" style=" min-width: 150px;
                                                                                        max-width: 150px;" class="btn btn-dark"
                        type="submit">{{item}}</button>
                </form>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>


  
    
 

 
 

</body>

</html>
